{% extends base_template %}

{% block title %}Log in{% endblock %}

{% block content %}
<form method="post" class="post-form mt-4">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-sm btn-outline-secondary">Login</button>
</form>
<a href="/signup/">Create new account</a>
{% endblock %}
