{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css.css' %}">
	<link rel="stylesheet" href="{% static 'blog.css' %}">
	<title>{% block title %}Questions!{% endblock %}</title>
</head>
<body>
	<div class="container">
			<header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col-2 text-center">
						<a class="blog-header-logo text-dark" href="/">Questions</a>
					</div>
					<div class="col-10 d-flex justify-content-end align-items-center">
						<form action="{% url 'search' %}" method="GET">
							{% csrf_token %}
							<input name="search_str" type="text" value="" maxlength="100">
							<button type="submit">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
							</button>
						</form>
						<a class="btn btn-sm btn-outline-secondary" href="/ask/">Ask!</a>
						<a class="btn btn-sm btn-outline-secondary" href="/logout/">Log out</a>
					</div>
				</div>
			</header>
		</div>
		<main class="container" role="main">
			<div class="row">
				<div class="col-md-8 blog-main">
					<div id="content">
						{% block content %}{% endblock %}
					</div>
				</div>
				<aside class="col-md-4 blog-sidebar">
					<div class="p-3">
						<h2>Popular tags</h2>
						<ol class="list-unstyled mb-0">
							<li><a href="/tag/test/">test</a></li>
						</ol>
					</div>
				</aside>
			</div>
		</main>
	<footer class="blog-footer">
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
</body>
</html>
